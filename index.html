<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- google görselinin yer aldığı kısım -->
    <center>
        <img src="img/google.jpg" alt="google görsel">
    </center>


    <!-- arama motoru kısmı -->
    <div class="container">

        <table class="search-table" >
            <tr>
                <td bgcolor="#EEEEEE" colspan="3">

                    Search the web usuing Google!
                    <br>
                    <input type="text" value size="40">
                    <br>
                    <input type="submit" value="Google Search">
                    <br>
                    <input type="submit" value="I'm feeling lucky">
                    <br>

                </td>
            </tr>
        </table>

        <!-- kutucukların olduğu kısım -->

        <div class="boxes">

            <div id="firstbox">
                <ul>
                    <li>Special Searches </li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search </a> </li>
                    <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux  Search</a> </li>
                </ul>
            </div>

            <div id="secondbox">
                <ul>
                    
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>    
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> About Google!</a></li>   
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a></li>   
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>   
                </ul>
            </div>

            <div id="thirdbox">
                <center>
                    <ul>
                        <li>
                            Get Google! <br>updates monthly:
                        </li>
                        <li>
                            <input type="text" value="your e-mail">
                        </li>
                        <li>
                            <input type="submit" value="Subscribe">
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                                Archive</a>
                        </li>
                    </ul>
                </center>
            </div>
        </div>

    </div>

    <br>
    <div id="footer">
        <p>Copyright © 1998 Google Inc.</p>
    </div>

</body>

</html>
